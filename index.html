<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>語言學習 Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>語言學習卡片</h1>

  <!-- 模式切換按鈕 -->
  <button onclick="switchMode()">切換模式（目前：<span id="modeName">卡片</span>）</button>

  <!-- 顯示內容 -->
  <div id="card"></div>

  <!-- 下一題按鈕 -->
  <button onclick="nextWord()">下一個</button>

  <!-- 答題成績 -->
  <div id="scoreBoard">答對：0 題</div>

  <!-- 顯示進度條與數字 -->
  <div id="progress-container" style="margin: 1em 0;">
    <div id="progress-display">學習進度：0 / 0</div>
    <div style="width: 100%; background: #eee; border-radius: 5px; overflow: hidden;">
      <div id="progress-bar" style="width: 0%; height: 10px; background: #4caf50;"></div>
    </div>
  </div>

  <!-- 單字區塊（由 JS 動態產生） -->
  <div id="word-list"></div>


  <script src="script.js"></script>
  
  <div id="chat-toggle" onclick="toggleChat()">💬 開啟練習對話</div>
  <div id="chat-box" style="display:none;">
    <div id="chat-log"></div>
    <div id="chat-input">
      <select id="chat-lang">
        <option value="zh">中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
      </select>
      <input type="text" id="chat-message" placeholder="輸入訊息..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">送出</button>
    </div>
  </div>

</body>
</html>
